<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for blog_posts in data: %}
        <div class="card">
            <h2>{{blog_posts.title}}</h2>
            <h3>{{blog_posts.subtitle}}</h3>
            <a href="{{url_for('get_blog', num=blog_posts.id)}}">Read</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Copyright &copy; {{current_year}} Laury Ruz </p>
</footer>
</html>
